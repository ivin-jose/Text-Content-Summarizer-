
    <meta charset="UTF-8">

    <title>Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: #222;
            color: #fff;
            padding: 80px 0;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.25rem;
        }
        .card {

            flex-direction: column;
            align-items: center;
            padding: 20px;

            width: 150px;
        }

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Summarizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('history') }}">History</a>

                    <p class="card-text" style="text-align: justify;"></p>
                </div>
            </div>
        </div>
    </div>

<center>
<div class="row">
        <div class="col-md-12" style="width: 60%">
            <div class="card mb-12" style="width: 60%; border-radius: 0px;">
                <div class="card-body">
                    <p class="card-text" style="text-align: justify;"><span style="color: grey">{{row[3]}}</span> :  {{ row[2] }}</p>
                </div>
            </div>
        </div>
    </div>
</center>
