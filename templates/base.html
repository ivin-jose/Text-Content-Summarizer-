<style>

  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  nav {
  /* font-family: 'Orbitron', sans-serif; */
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  list-style-type: none;
  font-weight: 400;
  transition-duration: .5s;
  color: black;
  margin-top: 20px;
}

body {
  font-family: "Poppins", sans-serif;
  font-weight: 200;
  background-color: #222;
  color: white !important;
}

.logo {
  float: left;
  margin-left: 5%;
  line-height: 50px;
  font-size: 2em;
}

nav {
  border-radius: 0 0 50px 0;
  box-shadow: 0 0 25px 10px rgba(0,0,0,.4);
  overflow: hidden;
}

nav:hover {
  border-bottom: 2px solid #007ACC; /* Example color, replace with your dynamic color logic */
  box-shadow: 0 0 20px rgba(0, 122, 204, .5); /* Example color, replace with your dynamic color logic */
}

nav:hover li a {
  color: #007ACC; /* Example color, replace with your dynamic color logic */
  text-shadow: 0 0 10px rgba(0, 122, 204, .8); /* Example color, replace with your dynamic color logic */
}

ul {
  text-align: center;
  height: 50px;
  background: linear-gradient(to top, rgba(255, 255, 255, .025), rgba(0, 0, 0, .4));
}

li {
  display: inline-block;
}

li:not(:first-child) {
  padding: 0 2%;
}

li:hover a {
  position: relative;
  color: rgba(255, 255, 255, .9);
}

a {
  text-decoration: none;
  line-height: 50px;
  text-transform: uppercase;
}

li:not(:first-child) a:hover {
  border: 0px 2px solid #007ACC; /* Example color, replace with your dynamic color logic */
  background: rgba(0, 122, 204, .25); /* Example color, replace with your dynamic color logic */
  box-shadow: 0 0 5px 1px rgba(0, 122, 204, .8); /* Example color, replace with your dynamic color logic */
  border-bottom: 5px solid #007ACC; /* Example color, replace with your dynamic color logic */
  color: black;
}
tr, td, th {
      color: white
  }

  #home_btn {
        border-radius: 5px;
        width: 40%;
        padding: 10px;
        color: white;
        background: black;
        box-shadow: #FF00CC 0px 3px 8px;
    }

    #home_btn:hover {
        box-shadow: #099FFF 0px 3px 8px;
    }

</style>
<!-- The Navigation Bar -->
<nav>
  <ul>
    <li class="logo"><a href="" style="color: #00FFFF">summary <span class="mini"></span></a></li>
    
    {% if 'username' in session %}
      <li><a href="{{ url_for('history') }}" style="color: #00FFFF">History</a></li>
      <li><a href="{{ url_for('logout') }}" style="color: #00FFFF;">Logout</a></li>
      <li><p href="" style="color: white; text-transform: capitalize;"> {{ session['username'] }}</p></li>
    {% else %}
      <li><a href="{{ url_for('signup') }}">signup</a></li>
      <li><a href="{{ url_for('login') }}" style="color: #00FFFF;">Login</a></li>
    {% endif %}
  </ul>
</nav>
